<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票合并工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>发票合并工具</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="mb-3">
                            <div class="mb-3">
                                <label for="files" class="form-label">选择要合并的文件（支持PDF和图片格式）</label>
                                <input type="file" class="form-control" id="files" name="files[]" multiple 
                                    accept=".pdf,.png,.jpg,.jpeg,.gif,.bmp,.tiff" required>
                                <div class="form-text">支持的格式：PDF, PNG, JPG, JPEG, GIF, BMP, TIFF</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    合并发票
                                </button>
                            </div>
                        </form>
                        <div id="progressArea" class="d-none">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%" 
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                            <div id="progressMessage" class="text-center text-muted small"></div>
                        </div>
                        <div id="messageArea" class="alert d-none"></div>
                        <div id="downloadArea" class="text-center d-none">
                            <a href="#" id="downloadLink" class="btn btn-success">
                                下载合并后的发票
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
